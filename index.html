<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoginToday</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #4a90e2, #8e44ad);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    .input-group input::placeholder {
      color: #ccc;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #4a90e2, #6f86d6);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: linear-gradient(to right, #3d7adf, #5c71d6);
    }

    .forgot-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
    }

    .forgot-link a {
      color: #ccc;
      text-decoration: none;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>LOGINTODAY</h1>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required />
      </div>
      <div class="options">
        <label><input type="checkbox" /> Remember Me</label>
        <span><a href="#" style="color: #ccc;">Forgot your</a></span>
      </div>
      <button class="login-btn" type="submit">Log In</button>
    </form>
    <div class="forgot-link">
      <p><a href="#">Forgot your password?</a></p>
    </div>
  </div>
</body>
</html>
