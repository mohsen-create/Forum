<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoginToday - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <input type="text" id="signupUser" placeholder="New Username" required />
      <input type="password" id="signupPass" placeholder="New Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="index.html">Login</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
